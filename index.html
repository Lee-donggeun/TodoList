<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="./src/main.css">
  <script type="module" defer src="./src/main.js"></script>
</head>
<body>
  <div id="todo-container">
    <div class="div1">
      <h2>Todo List</h2>
    </div>
    <div>
      <input type="text" id="add-task-input" placeholder="새로운 해야할 일 추가">
      <button id="add-task-btn" onclick="addTask()">추가</button>
      <button id="delete-task-btn" onclick="deleteSelectedTasks()">선택한 항목 삭제</button>
    </div>
    <ul id="todo-list"></ul>
  </div>
  </body>
